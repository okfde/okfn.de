<!DOCTYPE html>
<html lang="{{ .Lang }}">
  <head>
    {{- partial "head.html" . -}}
    {{- block "title" .}}{{- end }}
    {{- block "head" .}}{{- end }}
  </head>
  <body class="no-js rebuildall">
    {{- partial "header.html" . -}}
    {{- partial "site-search" . -}}
    <div id="content" name="content">
      <div class="{{- block "main-class" . }}{{- end }}">
        {{- block "main" . }}{{- end }}
      </div>
    </div>
    {{- partial "footer.html" . -}}
    {{- partial "matomo.html" . -}}
  </body>
</html>
