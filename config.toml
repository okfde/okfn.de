        weight = 20
      [[languages.de.menus.main]]
        name = 'Projekte'
        pageRef = '/projekte'
        weight = 30
      [[languages.de.menus.main]]
        name = 'Publikationen'
        pageRef = '/publikationen'
        weight = 40
      [[languages.de.menus.main]]
        name = 'Events'
        pageRef = '/events'
        weight = 50
      [[languages.de.menus.main]]
        name = 'Blog'
        pageRef = '/blog'
        weight = 60
  [languages.en]
    title = "OKF DE"
    languageName = "EN"
