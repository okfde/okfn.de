baseURL = "https://okfn.de"
languageCode = "de-DE"
title = "OKF"
defaultContentLanguage = "de"
enableRobotsTXT = true

[params]
  twitter = "okfde"

[permalinks]
  blog = 'blog/:year/:month/:title/'
  tags = 'tags/:slug/'
  authors = 'authors/:slug/'

[taxonomies]
  tags = 'tags'
  authors = 'authors'

[related]
threshold = 80
includeNewer = true
toLower = false

[[related.indices]]
name = 'authors'
weight =  80
  [[related.indices]]
    name = 'date'
    weight = 40
    pattern = 2006
  [[related.indices]]
    name = 'tags'
    weight = 60

[mediaTypes]
  [mediaTypes."application/atom"]
    suffixes = ["xml"]
  [mediaTypes."application/json"]
    suffixes = ["json"]

[outputFormats]
  [outputFormats.Atom]
    mediaType = "application/atom"
    baseName = "atom"
    isPlainText = false
  [outputFormats.Rss]
    mediaType = "application/rss+xml"
    basename = "rss"
    isPlainText = false
  [outputFormats.Json]
    mediaType = "application/json"
    baseName = "index"

[languages]
  [languages.de]
    title = "OKF"
    languageName = "DE"
    weight = 1
    [languages.de.menus]
