- de:
    title: Satzung
    text: Auf unserer Satzung basiert unsere Gemeinnützigkeit. Die Satzung wurde auf der ersten Mitgliederversammlung 2011 beschlossen und zuletzt 2021 geändert.
  en:
    title: Statutes
    text: Our nonprofit status is based on our statutes. It has been adopted at the 2011 General Meeting and amended in 2021.
  path: /files/documents/01_OKF-Satzung_neu.pdf
- de:
    title: Freistellungsbescheid
    text: Der Verein ist als gemeinnützig anerkannt. Dies belegt der Freistellungsbescheid des Berliner Finanzamts.
  en:
    title: Notice of exemption
    text: The notice of exemption by the Berlin Court confirms our nonprofit status.
  path: /files/documents/2023_Freistellungsbescheid_fuer2022.pdf
- de:
    title: Verhaltenskodex
    text: Dieser Verhaltenskodex (auch: Code of Conduct) legt die Grundregeln fest, wie wir uns im Rahmen des Vereins begegnen. Wir wollen damit die OKF zu einem möglichst einladenden, freundlichen und sicheren Ort machen. Er gilt für alle, die an der Arbeit der OKF teilnehmen.
  en:
    title: Code of conduct
    text: This Code of Conduct sets out the basic rules for how we interact within the organization. We want to make the OKF as welcoming, friendly and safe a place as possible. It applies to everyone who participates in our work.
  path: /files/documents/OKF-Verhaltenskodex-2024.pdf
