- name: Kristina Klein
  img: kristinaklein
  position: Vorsitzende
  position_en: Chairwoman of the Board
  bio: "Kristina ist seit 2017 Mitglied des Vorstands der Open Knowledge Foundation Deutschland. Von 2017 bis 2020 war sie zudem Schatzmeisterin des Vereins. Zuvor war sie drei Jahre lang Geschäftsführerin der Organisation. Außerdem ist sie Mitgründerin von interalia.host, einem in Deutschland ansässigen fiscal host, der sich dem Abbau administrativer Barrieren für die Zivilgesellschaft widmet. Sie war Geschäftsführerin des Center for the Cultivation of Technology, hat im Kommikationsteam der 74. Generalversammlung der Vereinten Nationen in New York gearbeitet und war bei dem Flüchtlingshilswerk der Vereinten Nationen in Myanmar für den Bereich Spendenmanagement zuständig. Weitere berufliche Stationen waren die Carnegie Endowment for International Peace in Brüssel und die Körber-Stiftung. Sie engagiert sich ehrenamtlich als Notfallseelsorgerin bei der Psychosozialen Notfallversorgung (PSNV) in Berlin."
  bio_en: "Kristina Klein is an executive with experience in international development and non-profit management. She is co-founder of interalia, a fiscal host located in Germany dedicated to breaking down barriers for civil society to share and access resources. She served as Executive Director of the Center for the Cultivation of Technology (CCT), a fiscal host that supports open-source technologists. Prior to her work at CCT, Kristina served as the CEO of the Open Knowledge Foundation Deutschland. Her previous experience includes working at the United Nations General Assembly in New York, at UNHCR Myanmar, and at Carnegie Endowment for International Peace in Brussels. Based in Berlin, she also works as a volunteer crisis counselor."

- name: Gabriele C. Klug
  img: gabrieleklug
  position: Kassenwartin
  position_en: Treasurer
  bio: "Gabriele wurde 2020 in den Vorstand der Open Knowledge Foundation Deutschland und zur Kassenwartin gewählt. Gabriele ist Co-Vorstandsvorsitzende der Wirtschaftsvereinigung der Grünen e.V. – Dialogforum für Wirtschaft – deren Ziel es ist, den Dialog zwischen Wirtschaft und Politik zu stärken. Ehrenamtlich engagiert sie sich bei Transparency International Deutschland, dessen Vorstand sie bis Januar 2019 angehörte, zuletzt als stellvertretende Vorsitzende. Gabriele ist Juristin und war viele Jahre in Politik und Verwaltung tätig. Die Juristin arbeitete für mehrere Landesregierungen und war als Bürgermeisterin und Stadtkämmerin tätig. Von 2010 bis 2018 war sie Stadtkämmerin und Beteiligungsdezernentin der Stadt Köln. Gabriele hat sich auf nachhaltige öffentliche Finanzen spezialisiert. In ihrer Kölner Zeit hat sie ein Projekt zur Tragfähigkeit kommunaler Finanzen im „Konzern Stadt“ durchgeführt, das die Entwicklungsbedarfe der kommunalen Infrastrukturen in der Transformation in ein Modell zur szenarienbasierten Steuerung einbezieht."
  bio_en: "Gabriele has been elected member of OKF’s board and its Treasurer since 2020. Gabriele is Co-Chairwoman of the Wirtschaftsvereinigung der Grünen e.V. - Dialogforum für Wirtschaft - whose aim is to strengthen the dialog between business and politics. Gabriele Klug is  a lawyer and spend many years in politics and state administration and on local level. 2010-2018 she held the position as Vice Mayor and Treasurer of the city of Cologne and in charge of the municipal enterprise portfolio. During that time Klug designed an urban approach towards sustainability in municipal finance including the development of infrastructure in ecological transformation. She was member of the board of Transparency International Germany until 2019. Klug is specialized in sustainable public finance."

- name: Elina Eickstädt
  img: Elina Eickstaedt
  position: Beisitzerin
  position_en: Member of the Board
  bio: "Elina wurde 2024 in den Vorstand der Open Knowledge Foundation Deutschland gewählt. Elina ist Informatikerin, sie forscht und arbeitet im Bereich IT-Sicherheit. Elina ist eine der ehrenamtlichen Sprecherinnen des Chaos Computer Club und fokussiert sich in ihrer Rolle auf digitalpolitische Gesetzesvorhaben auf EU-Ebene. Seit 2022 ist sie federführend im Kampf gegen die geplanten Gesetze zur Chatcontrolle (CSA Regulations) und koordiniert strategische Argumente sowie technisches Know How in Zusammenarbeit mit dem Bündnis European Digital Rights (EDRi). Sie ist Gründungsmitglied der Initiative Computer Science for Future an der HAW Hamburg, die sich mit neuen Lehransätzen für Nachhaltigkeitsthemen in der Informatik beschäftigt. Seit 2022 ist sie als Teil des Vorstands mit der strategischen Ausrichtung der Initiative betraut."
  bio_en: "Elina was elected to the board of the Open Knowledge Foundation Germany in 2024. Elina is a computer scientist who researches and works in the field of IT security. Elina is one of the honorary spokespersons of the Chaos Computer Club and focuses in her role on digital policy legislation at EU level. Since 2022, she has been leading the fight against the planned chat control laws (CSA Regulations) and coordinates strategic arguments and technical expertise in cooperation with the European Digital Rights alliance (EDRi). She is a founding member of the Computer Science for Future initiative at HAW Hamburg, which focuses on new teaching approaches for sustainability topics in computer science. Since 2022, she has been entrusted with the strategic direction of the initiative as part of the Executive Board."

- name: Felix Reda
  img: felixreda_credit_VolkerConradus
  position: Beisitzer
  position_en: Member of the Board
  bio: "Felix wurde 2020 in den Vorstand der Open Knowledge Foundation Deutschland gewählt. Felix ist Experte für Urheberrecht und seit März 2024 Director of Developer Policy bei GitHub. Zuvor leitete er das Projekt „control ©“ bei der Gesellschaft für Freiheitsrechte. Von 2014 bis 2019 war Felix Mitglied des Europäischen Parlaments innerhalb der Fraktion Die Grünen / EFA. Felix ist Affiliate des Berkman Klein Center for Internet and Society an der Harvard-Universität und Mitglied des Beirats von D64 – Zentrum für Digitalen Fortschritt."
  bio_en: "Felix was elected to the board of the Open Knowledge Foundation Germany in 2020. Felix is an expert in copyright law and has been Director of Developer Policy at GitHub since March 2024. He previously headed the “control ©” project at the Gesellschaft für Freiheitsrechte. From 2014 to 2019, Felix was a Member of the European Parliament within the Greens/EFA group. Felix is an Affiliate of the Berkman Klein Center for Internet and Society at Harvard University and a member of the Advisory Board of D64 - Center for Digital Progress."

- name: Fiona Krakenbürger
  img: Fiona Krakenbuerger
  position: Beisitzerin
  position_en: Member of the Board
  bio: "Fiona wurde 2024 in den Vorstand der Open Knowledge Foundation Deutschland gewählt. Fiona ist Mitgründerin des Sovereign Tech Fund, eine vom Bundesministerium für Wirtschaft und Klimaschutz finanzierten Organisation zur Unterstützung von Open Source Infrastruktur im öffentlichen Interesse. Fiona arbeitet seit etwa zehn Jahren in der Finanzierung von Open Source Projekten und hat geholfen, Programme in Deutschland und den USA aufzubauen und umzusetzen. Vor dem Sovereign Tech Fund unterstützte sie weltweit Technologien zur Internetfreiheit als Senior Program Manager beim Open Technology Fund in Washington D.C. Davor half Fiona beim Aufbau des Prototype Fund in der OKF. Neben ihrer Karriere in der Open Source Finanzierung unterstützte und gründete Fiona verschiedene Initiativen für mehr Diversität in Tech-Communities. Sie gründete die Heart of Code, einen feministischen Hackspace in Berlin, sowie die Chaospatinnen, ein Programm, um Newcomer für den Chaos Communication Congress zu gewinnen. Derzeit ist sie Mitglied des Komitees des RIPE Community Projects Fund, Mitglied des Advisory Council des Open Technology Fund und sitzt im Vorstand der OpenJS Foundation."
  bio_en: "Fiona was elected to the board of the Open Knowledge Foundation Germany in 2024. Fiona is a co-founder of the Sovereign Tech Fund, an organisation funded by the German Federal Ministry for Economic Affairs and Climate Protection to support open source infrastructure in the public interest. Fiona has worked in funding open source projects for around ten years and has helped set up and implement programmes in Germany and the US. Prior to the Sovereign Tech Fund, she supported internet freedom technologies worldwide as Senior Program Manager at the Open Technology Fund in Washington D.C. Before that, Fiona helped establish the Prototype Fund at OKF. In addition to her career in open source funding, Fiona has supported and founded various initiatives for more diversity in tech communities. She founded the Heart of Code, a feminist hackspace in Berlin, as well as the Chaospatinnen, a programme to attract newcomers to the Chaos Communication Congress. She is currently a committee member of the RIPE Community Projects Fund, a member of the Advisory Council of the Open Technology Fund and sits on the board of the OpenJS Foundation."

- name: Lea Gimpel
  img: leagimpel
  position: Beisitzerin
  position_en: Member of the Board
  bio: "Lea wurde 2020 in den Vorstand der Open Knowledge Foundation Deutschland gewählt. Sie arbeitet für die Digital Public Goods Alliance (DPGA) als Direktorin für KI und Länderzusammenarbeit. Die DPGA entstand 2020 auf Initiative der Vereinten Nationen und unterstützt Investitionen in und die Nutzung von digitalen öffentlichen Gütern wie open-source software, offenen KI-Modellen und offenen Daten mit einem Fokus auf Entwicklungs- und Schwellenländern. Zuvor war Lea u.a. Co-Leiterin eines Projekts der Deutschen Gesellschaft für Internationale Zusammenarbeit (GIZ) GmbH, das Entwicklungsländer dabei unterstützt künstliche Intelligenz zu nutzen und dafür u.a. offene Trainingsdatensets und offenen KI-Modelle entwickelt sowie mit Partnern ethische KI-Guidelines entwirft.  Lea unterrichtet an der Hertie School in Berlin einen Praxiskurs zu Digitaler Entwicklungszusammenarbeit. Zur Zeit ist sie Mitglied des Beirats der KI-Ideenwerkstatt des Bundesministeriums für Umwelt, Naturschutz, nukleare Sicherheit und Verbraucherschutz sowie Co-Chair einer Arbeitsgruppe der DPI Safeguards Initiative der Vereinten Nationen."
  bio_en: "Lea was elected to the board of the Open Knowledge Foundation Germany in 2020. She works for the Digital Public Goods Alliance (DPGA) as Director for AI and Country Engagement. The DPGA was founded in 2020 on the initiative of the United Nations and supports investments in and the use of digital public goods such as open-source software, open AI models and open data with a focus on developing and emerging countries. Previously, Lea co-led a project of the Deutsche Gesellschaft für Internationale Zusammenarbeit (GIZ) GmbH, which supports developing countries in using artificial intelligence by developing open training datasets and open AI models and drafting ethical AI guidelines with partners.  Lea teaches a practical course on digital development cooperation at the Hertie School in Berlin. She is currently a member of the advisory board of the Initiative on AI technologies for Civil Climate Action of the German Federal Ministry for the Environment, Nature Conservation, Nuclear Safety and Consumer Protection and co-chair of a working group of the United Nations DPI Safeguards Initiative."

- name: Dr. Stefan Heumann
  img: stefanheumann_Credit_SebastianHeise
  position: Beisitzer
  position_en: Member of the Board
  bio: "Stefan wurde 2020 in den Vorstand der Open Knowledge Foundation Deutschland gewählt. Stefan ist Politikwissenschaftler und Gründungsgeschäftsführer der Agora Digitale Transformation (ADT). Zuvor hat er in verschiedenen Funktionen, davon die letzten Jahre als Mitglieds des Vorstands, die Weiterentwicklung der Stiftung Neuee Verantwortung zum Think Tank für die Gesellschaft im technologischen Wandel mitgeprägt. Im Zentrum seiner Arbeit bei der ADT steht die Frage, wie wir die Chancen der Digitalisierung zur Stärkung der Demokratie nutzen können. Er hat Politik und Gesellschaft in unterschiedlichen Gremien und Funktionen digitalpolitisch beraten. Zurzeit ist er Mitglied im Beirat der Digitaltstrategie Deutschland des Bundesministeriums für Digitales und Verkehr."
  bio_en: "Stefan was elected to the board of the Open Knowledge Foundation Germany in 2020. Stefan is a political scientist and founding managing director of Agora Digitale Transformation (ADT). Previously, he held various positions, including the last few years as a member of the board, helping to shape the further development of the Stiftung Neue Verantwortung into a think tank at the intersection of society and technological change. His work at ADT focuses on the question of how we can use the opportunities of digitalization to strengthen democracy. He has advised politics and society on digital policy in various committees and functions. He is currently a member of the advisory board for the German Government’s Digital Strategy at the Federal Ministry for Digital and Transport."
