    title: Satzung
    text: Auf unserer [Satzung](/files/documents/01_Satzung_2024.pdf) basiert unsere Gemeinnützigkeit. Die Satzung wurde auf der ersten Mitgliederversammlung 2011 beschlossen und zuletzt 2024 geändert.
  en:
    title: Statutes
    text: Our nonprofit status is based on our [statutes](/files/documents/01_Satzung_2024.pdf). It has been adopted at the 2011 General Meeting and amended in 2024.
