    title: Freistellungsbescheid
    text: Der Verein ist als gemeinnützig anerkannt. Dies belegt der [Freistellungsbescheid des Berliner Finanzamts](/files/documents/2025-05-Freistellungsbescheid-fuer-2023.pdf).
  en:
    title: Notice of Exemption
    text: The notice of [exemption by the Berlin Court](/files/documents/2025-05-Freistellungsbescheid-fuer-2023.pdf) confirms our nonprofit status.

