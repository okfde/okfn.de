- name: Maximilian Richt
  title:
  img: maximilianricht
  staff: 0
  volunteer: 1
  board: 0
  advisory: 0
  position: Ehrenamtlicher Mitarbeiter für IT-Infrastruktur
  position_en: IT Infrastructure Volunteer
  bio: "Maxi unterstützt das Team der OKF ehrenamtlich: Als Softwareentwickler und Open Enthusiast hat er schon in vielen OKF-Projekten mitgeholfen. Auf diese Erfahrung und Expertise greift unser hauptamtliches Tech-Team gerne zurück und wendet sich regelmäßig an ihn für Beratung und Hands-on-Unterstützung. Maxi begeistert sich besonders für Open Data im Mobilitätsbereich und engagiert sich ehrenamtlich im Code for Germany Netzwerk. In seinem Ehrenamt hat Maxi die Portale kleineAnfragen.de und sehrgutachten.de entwickelt."
  bio_en: "Maxi supports the OKF team in a volunteer capacity: As a software developer and Open enthusiast he has worked on many OKF projects. His experience and expertise are greatly valued by our tech team, who regularly turn to Maxi for consultation and hands-on help. Maxi has developed and deployed numerous Civic Tech and Open Source applications, with a passion for mobility and transport Open Data. As an active member of the volunteer network Code for Germany, he has developed Civic Tech platforms including kleineAnfragen.de and sehrgutachten.de."
  mail: "maximilian.richt@okfn.de"
  twitter: robbi5
  website: https://robbi5.de
  github: robbi5

- name: Ernesto Ruge
  title:
  img: ernestoruge
  staff: 0
  volunteer: 1
  board: 0
  advisory: 0
  position: Ehrenamtlicher Mitarbeiter für IT-Infrastruktur
  position_en:  IT Infrastructure Volunteer
  bio: "Ernesto ist Gründer und Inhaber des Softwareunternehmen binary butterfly, das sich mit seinem aktuell fünfköpfigen Team auf Webanwendungen für Mobilität und Open Data spezialisiert hat. Ernesto unterstützt das Team der OKF ehrenamtlich: Er betreibt die Server der Wordpress-Blogfarm, auf der zahlreiche Webseiten von OKF-Projekten zuhause sind. Wenn er in seiner Freizeit nicht die OKF-Webseiten am Laufen hält, engagiert sich Ernesto im Code for Germany Netzwerk. Als ehrenamtlicher Entwickler hat er die Bürger*innen-Plattformen Politik-bei-uns.de und mein-stadtarchiv.de umgesetzt; Ernesto hat auch die Datenschnittstelle OParl mitentwickelt, die der kommunalen Verwaltung nutzt."
  bio_en: "Ernesto is the founder and owner of binary butterfly, a software company specializing in web applications for transport and Open Data. Ernesto supports the OKF team in a volunteer capacity: He maintains the servers of the Wordpress blogfarm, housing numerous websites of OKF projects. When not tending to our websites, Ernesto is active in the Code for Germany network. As a volunteer developer he created the Civic Tech platforms Politik-bei-uns.de and mein-stadtarchiv.de. Ernesto also co-developed the data interface OParl, which benefits local government."
  twitter: the_infinity
  website: https://binary-butterfly.de/
  github: the-infinity

