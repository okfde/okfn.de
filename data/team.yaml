  position: Projektleiter Prototype Fund Hardware
  position_en: Project lead Prototype Fund Hardware
  bio: "Maximilian Voigt leitet für die OKF den Prototype Fund Hardware. Er arbeitet daran, die technische Produkttransparenz für die Zivilgesellschaft zu verbessern, um mehr Beteiligungsmöglichkeiten zu schaffen. Konkrete Projekte sind das Recht auf Reparatur und der digitale Produktpass. Maximilian ist Vorstand des [Verbunds Offener Werkstätten](https://www.offene-werkstaetten.org/) und studierte Technikjournalismus, Public Relations sowie Kultur und Technik."
  bio_en: "Maximilian Voigt manages the Prototype Fund Hardware for the OKF. He works on improving the transparency of technical products for civil society to create more opportunities for participation. Specific projects include the right to repair and the digital product passport. Before his work at the OKF he co founded the FabLab Cottbus e. V., studied technical journalism, public relations and culture and technology. His master thesis was about the educational potential of open workshops."
