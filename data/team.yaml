- name: Daniel Dietrich
  img: danieldietrich
  staff: 0
  board: 1
  advisory: 0
  position: Beisitzer
  position_en: Member of the Board
  bio: "Daniel ist Mitgründer der Open Knowledge Foundation Deutschland und ist seit 2011 Mitglied im Vorstand; 2011 bis 2015 war er zudem Vorstandsvorsitzender. Daniel ist ein kritischer Optimist, der sich für die Schnittstelle von Politik, Macht und sozialer Gerechtigkeit interessiert. Heute leitet er am Humanistische Institut für Entwicklungszusammenarbeit ein internationales Programm zu Open Contracting. Daniel arbeitet seit vielen Jahren intensiv an den Themen Transparenz, Rechenschaftspflicht und bürgerschaftliches Engagement mit führenden Organisationen weltweit, zuletzt als Berater der Abteilung für öffentliche Verwaltung und Entwicklungsmanagement (DPADM) der Abteilung für Wirtschaft und Soziales der Vereinten Nationen (UNDESA). Zuvor war er wissenschaftlicher Mitarbeiter an der Technischen Universität Berlin im Fachgebiet Internet und Gesellschaft."
  bio_en: "Daniel ist co-founder of Open Knowledge Foundation Germany and has been elected member of OKF’s board since 2011; between 2011 and 2015 he served as Chairman of the Board. Daniel is a critical optimist who is interested in the intersection of politics, power and social justice. Today he is leading an international program on open contracting at the Humanist Institute for Development Cooperation. For many years, Daniel has worked intensively on transparency, accountability and civic engagement with leading organizations worldwide, most recently as a policy advisor at the Department for Public Administration and Development Management (DPADM) of the United Nations Department for Economic and Social Affairs (UNDESA). Previously, he was a research assistant at the TU Berlin in the Department of Internet and Society."
