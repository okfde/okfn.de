  bio: "Prof. Dr. Sören Auer leitet den Lehrstuhl Enterprise Information Systems an der Universität Bonn und eine Arbeitsgruppe am Fraunhofer Institut für Analysis und Informationssysteme (IAIS). Er ist Begründer mehrerer international beachteter Forschungs- und Entwicklungsvorhaben wie z.B. des Wikipedia-Semantifizierungs-Projektes DBpedia, der OpenCourseWare-Plattform SlideWiki.org oder des Social Semantic Web Toolkits OntoWiki. Dr. Auer ist Autor von über 100 referierten wissenschaftlichen Publikationen und Organisator vieler wissenschaftlicher Veranstaltungen. Seit 2010 leitet er das im EU RP7 geförderte Forschungsprojekt LOD2 – „Creating Knowledge out of Interlinked Data“. Er arbeitet als Experte für Unternehmen, die Europäische Kommission, das W3C und ist Mitglied des Advisory-Boards der Open Knowledge Foundation."
  bio_en: "Prof. Dr. Sören chairs the professorship Enterprise Information Systems at Universität Bonn and leads a working group at Fraunhofer Institute for Analysis and Information Systems (IAIS). He is founder of several internationally recognized research- and development projects such as the Wikipedia semantification project DBpedia, the OpenCourseWare platform SideWiki.org, or the Social Semantic Web Toolkit OntoWiki. Dr. Auer is author of more than 100 referenced sceintific publications and organiser of several scientific events. He recently lead the EU research project LOD2 - „Creating Knowledge out of Interlinked Data“. He works as an expert for businesses, the European Commission, the W3C, and is member of the advisory board at OKF DE."
