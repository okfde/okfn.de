  bio: "Juliane unterstützt die OKF als Referentin der Geschäftsführung und hat 2019 die OKF kommissarisch geleitet. Als praktische Kulturwissenschaftlerin hat sie vorher Literatur- und Musikfestivals u. a. im Museumsquartier in Wien und am Haus der Kulturen der Welt in Berlin koordiniert. Sie spricht, schleift und setzt gerne Texte – am liebsten mit !Cyber!context – und arbeitet ehrenamtlich an Projekten des Netzwerks der BücherFrauen oder des FIfF, war außerdem Teil des Orgateams von Bits&Bäume, der Konferenz für Digitalisierung und Nachhaltigkeit. Digitale Mündigkeit jeder Bürgerin und jedes Bürgers ist für sie essentielle Voraussetzung einer vernetzten demokratischen Gesellschaft."
  bio_en: "Juliane works for the OKF as assistance to the management and took over the management temporarily in 2019. She is also part of the Bits&Bäume team, the movement for digitalization and sustainability."
