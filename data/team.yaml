  website:

- name: Dr. Stefan Heumann
  img: stefanheumann_Credit_SebastianHeise
  staff: 0
  board: 1
  advisory: 0
  position: Beisitzer
  position_en: Member of the Board
  bio: "Stefan wurde 2020 in den Vorstand der Open Knowledge Foundation gewählt. Stefan ist Politikwissenschaftler und Mitglied des Vorstands der Stiftung Neue Verantwortung (SNV). Vor der Berufung in den Vorstand hat er das SNV Programm „Europäische Digitale Agenda“ aufgebaut und bis März 2016 geleitet und so die Grundlage für die Weiterentwicklung der SNV zum Think Tank für die Gesellschaft im technologischen Wandel geschaffen. Er arbeitet, spricht und schreibt zu einer Vielzahl von Themen der nationalen und internationalen Digitalpolitik. Zurzeit liegt einer seiner Interessensschwerpunkte auf den wirtschaftlichen, gesellschaftlichen und politischen Fragestellungen rund um Künstliche Intelligenz. Neben Papieren bei der SNV hat er zahlreiche digitalpolitische Analysen und Gastbeiträge in renommierten nationalen und internationalen Medien und Zeitungen veröffentlicht."
  bio_en: "Stefan has been elected member of OKF’s board since 2020. Stefan is member of the management board of Stiftung Neue Verantwortung (SNV). Prior to joining the board, he initiated and built the European Digital Agenda program together with Ben Scott and directed it until March 2016, laying the foundation for the further strategic development of the SNV into a think tank working at the intersection of technology and society. He has worked and published on a wide range of issues at the intersection of technology and public policy. Currently, his work focuses on government strategies and policies addressing the economic, social, and political implications of Artificial Intelligence. His opinion pieces and commentary have appeared in German and international media outlets such as New York Times, Financial Times, Politico, The Economist, Süddeutsche Zeitung and Spiegel Online. He frequently speaks and moderates at German and international conferences and workshops."
