  bio: "Felix wurde 2020 in den Vorstand der Open Knowledge Foundation gewählt. Felix ist Experte für Urheberrecht und Kommunikationsfreiheit und leitet seit Frühjahr 2020 das Projekt „control ©“ bei der Gesellschaft für Freiheitsrechte. Von 2014 bis 2019 war Felix Mitglied des Europäischen Parlaments innerhalb der Fraktion Die Grünen / EFA. Felix ist Fellow der Shuttleworth Foundation und Affiliate des Berkman Klein Center for Internet and Society an der Harvard-Universität."
