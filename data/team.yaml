- name: Gabriele C. Klug
  img: gabrieleklug
  staff: 0
  board: 1
  advisory: 0
  position: Kassenwartin
  position_en: Treasurer
  bio: "Gabriele wurde 2020 in den Vorstand der Open Knowledge Foundation und zur Kassenwartin gewählt. Gabriele ist stellvertretende Vorsitzende und Geschäftsführerin der Lobbyorganisation Grüner Wirtschaftsdialog, dessen Ziel es ist, den Dialog zwischen   Wirtschaft und Politik zu stärken. Ehrenamtlich engagiert sie sich bei Transparency International Deutschland, dessen Vorstand sie bis Januar 2019 angehörte, zuletzt als stellvertretende Vorsitzende. Gabriele ist Juristin und war viele Jahre in Politik und Verwaltung tätig. Die Juristin  arbeitete für mehrere Landesregierungen und war als Bürgermeisterin und Stadtkämmerin tätig. Von 2010 bis 2018  war sie Stadtkämmerin und Beteiligungsdezernentin der Stadt Köln. Klug  hat sich auf nachhaltige öffentliche Finanzen spezialisiert. In ihrer Kölner Zeit hat sie ein Projekt zur Tragfähigkeit kommunaler Finanzen im „Konzern Stadt“ durchgeführt, das die Entwicklungsbedarfe  der kommunalen Infrastrukturen in der Transformation in ein Modell zur szenarienbasierten Steuerung einbezieht."
  bio_en: "Gabriele has been elected member of OKF’s board and its Treasurer since 2020. Gabriele is Deputy Chairwoman and Managing Director of the organization Green Economic Dialogue that aims to strengthen the dialogue and cooperation between  economy and politics. Gabriele Klug is a lawyer and spend many years in politics and state administration and on local level. 2010-2018 she held the position as Vice Mayor and Treasurer of the city of Cologne and in charge of the municipal enterprise portfolio. During that time Klug designed an urban approach towards sustainability in municipal finance including the development of infrastructure in ecological transformation. She was  member of the board of Transparency International Germany until 2019. Klug is specialized in sustainable public finance."
  mail: gabriele.klug@okfn.de
  twitter: gcklug
  website:

- name: Lea Gimpel
  img: leagimpel
  staff: 0
  board: 1
  advisory: 0
  position: Beisitzerin
  position_en: Member of the Board
  bio: "Lea wurde 2020 in den Vorstand der Open Knowledge Foundation gewählt. Lea arbeitet für die Deutsche Gesellschaft für Internationale Zusammenarbeit (GIZ) GmbH als Co-Leiterin eines Projekts, das Entwicklungsländer dabei unterstützt künstliche Intelligenz zu nutzen und dafür u.a. offene Trainingsdatensets aufbaut sowie mit Partnern ethische KI-Guidelines entwickelt. Zuvor war sie Senior Expertin zum Digitalen Wandel in der Entwicklungszusammenarbeit und hat Projekte weltweit beraten. Sie setzt sich für die gemeinwohlorientierte Nutzung digitaler Technologien ein und schreibt über Themen an der Schnittstelle digitaler Technologien und nachhaltiger Entwicklung. Sie war Associate bei der stiftung neue verantwortung (snv) und Mitgründerin der Initiative „Das gute digitale Leben“. Zuvor arbeitete Lea in Äthiopien als Beraterin für einen Unternehmerinnenverband zum Einsatz von Informations- und Kommunikationstechnologien."
  bio_en: "Lea was elected to the board of the Open Knowledge Foundation in 2020. Lea works for the Deutsche Gesellschaft für Internationale Zusammenarbeit (GIZ) GmbH as co-leader of a project that supports developing countries in the use of artificial intelligence and, among other things, sets up open training data sets and develops ethical AI guidelines with partners. Previously she was a senior expert on digital change in development cooperation and has advised projects worldwide. She is committed to the use of digital technologies for the common good and is currently founding a think tank for the development of open resources. She was an associate at stiftung neue verantwortung (snv) and co-founder of the initiative “Das gute digitale Leben”. Previously, Lea worked in Ethiopia as a consultant for a women's association of entrepreneurs on the use of information and communication technologies."
  mail: lea.gimpel@okfn.de
